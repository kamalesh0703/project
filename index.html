<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
  <nav class="nav-bar">
    <img src="./images/logo.svg" alt="company-logo" class="logo" />
    </div>
    <div class="nav-lists">
      <div class="menu-select-bg"></div>
      <div class="nav-list-left">
        <li class="nav-link"><a href="#">Collections</a></li>
        <li class="nav-link"><a href="#">Men</a></li>
        <li class="nav-link"><a href="#">Women</a></li>
        <li class="nav-link"><a href="#">About</a></li>
        <li class="nav-link"><a href="#">Contact</a></li>
      </div>
      <div class="nav-list-right">
        <li class="right-nav-link cart">
          <a href="#"><img src="./images/icon-cart.svg" alt="cart-img" class="cart" /></a>
          <div class="car-box">
            <h4>Cart</h4>
            <div class="cart-details">
              <img src="./images/image-product-1-thumbnail.jpg" alt="img" class="card-tumb-img" />
              <div class="cartname-details">
                <p>Fall Limited Edition Sneakers</p>
                <p>$125.00 &#10005; 3 $375.00</p>
              </div>
              <p>
                <img src="./images/icon-delete.svg" alt="icon" class="delete-icon" />
              </p>
              <!-- <p class="empty-card">Your cart is Empty</p> -->
            </div>
            <div class="card-box-btn">
              <button>Check Out</button>
            </div>
          </div>
        </li>
        <li class="right-nav-link">
          <img src="./images/image-avatar.png" alt="avatar" class="avator" />
        </li>
      </div>
    </div>
  </nav>
  <!-- mobile -->
  <nav class="mob-nav-bar">
    <div class="left-mob-menu">
      <div class="mob-menu-btn">
        <img src="./images/icon-menu.svg" alt="menu-icon" class="open-menu">
        <img src="./images/icon-close.svg" alt="close-icon" class="close-menu">
      </div>
      <div class="companylogo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="mob-menu-list">
      <li class="nav-link"><a href="#">Collections</a></li>
      <li class="nav-link"><a href="#">Men</a></li>
      <li class="nav-link"><a href="#">Women</a></li>
      <li class="nav-link"><a href="#">About</a></li>
      <li class="nav-link"><a href="#">Contact</a></li>
    </div>
    <div class="right-mob-menu">
      <img src="./images/icon-cart.svg" alt="icon" class="cart-icon">
      <img src="./images/image-avatar.png" alt="avator" class="avator">
    </div>
    <div class="cardbox hover-card">
      <h4>Cart</h4>
      <div class="cart-details">
        <img src="./images/image-product-1-thumbnail.jpg" alt="img" class="card-tumb-img" />
        <div class="cartname-details">
          <p>Fall Limited Edition Sneakers</p>
          <p>$125.00 &#10005; 3 $375.00</p>
        </div>
        <p>
          <img src="./images/icon-delete.svg" alt="icon" class="delete-icon" />
        </p>
        <!-- <p class="empty-card">Your cart is Empty</p> -->
      </div>
      <div class="card-box-btn">
        <button>Check Out</button>
      </div>
    </div>
  </nav>
  
  
  <script src="./script.js"></script>
</body>

</html>
